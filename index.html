<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/stayil.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form action="">
          <div class="form__container">
            <div class="blok">
              <label for="Day">Day</label>
              <input type="number" id="day" placeholder="DD" />
              <small></small>
            </div>
            <div class="blok">
              <label for="month">Month</label>
              <input type="number" id="month" placeholder="MM" />
              <small></small>
            </div>
            <div class="blok">
              <label for="year">Year</label>
              <input type="number" id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>
          <div class="submit_blok">
            <hr />
            <button class="submit_btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
